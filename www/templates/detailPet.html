<ion-view title="Detalle de mascota">
     <ion-nav-buttons side="right">
        <button class="button button-icon ion-checkmark-round" ng-click="modifyPet()">
        </button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div>
            <img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
            <img style="display:none;" id="largeImage" src="" />
        </div>
        <div class="spacer" style="width: 285px; height: 18px;"></div>

        <ion-list>
            <ion-item ng-class="item-icon-left" ng-click="showPopupAddName()">
                Nombre de la mascota
                <span class="item-note">{{service.detailPet.name}}</span>
            </ion-item>
            <ion-item ng-class="item-icon-left" ng-click="showPopupAddDate()">
                Fecha de Nacimiento
                <span class="item-note">
                    {{service.detailPet.date | date:'dd/MM/yyyy'}}
                    </span>
            </ion-item>
            <ion-item ng-class="item-icon-left" ng-click="showPopupAddType()">
                Tipo de mascota
                <span class="item-note">{{service.detailPet.type}}</span>
            </ion-item>
        </ion-list>

        <div class="item item-thumbnail-left">
            <img ng-model="image" src="{{imagestring}}" id="imageSelected">
            <button class="button button-stable button-block " ng-click="launchPhotoAlbum()">Imagen desde tu telefono(no funciona)</button>
            <button class="button button-stable button-block " ng-click="launchCapturePhoto()">Imagen desde la camara (no funciona)</button>

        </div>

        <div class="button-bar">
            <button class="button button-stable button-block " ng-click="viewTreatmentsPet()">VER PROXIMAS ACTUACIONES DE LA MASCOTA</button>
            
        </div>
        
    </ion-content>
</ion-view>
