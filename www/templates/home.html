<!--
Sacar las imagenes reales de las mascotas
-->
<ion-view title="AgenDog">
    <ion-nav-buttons side="right">
       
        <!--<button class="button button-icon ion-android-calendar" ng-click="TODO()"></button>-->
        <button class="button button-icon ion-plus-round" ng-click="TODO()" ui-sref="menu.addTreatment">
        </button>
        <button class="button button-icon icon ion-settings" ng-click="openModal()">
        </button>
        <button class="button-icon icon ion-ios-search" ng-click="showFilterBar()">
            </button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="true" class="has-header">

        <div class="spacer" style="width: 285px; height: 9px;"></div>
        <h4>Pr√≥ximas Actuaciones</h4>
        <div class="spacer" style="width: 285px; height: 3px;"></div>

        <ion-list>
            <ion-list ng-controller="homeCtrl" show-delete="shouldShowDelete" show-reorder="shouldShowReorder" can-swipe="listCanSwipe">
                <ion-card>
                    <ion-item class="item-thumbnail-left" ng-repeat="actuacion in service.actuacionesDeLasMascotas track by $index" ng-show="actuacion.isVisible" ng-click="showDetail(actuacion)">
                        <img src="img/perroIcon.jpg">
                        <h2>{{actuacion.name}}</h2>
                        <p>{{actuacion.date | date:'dd/MM/yyyy HH:mm'}}</p>
                        <p>{{actuacion.namePet}}</p>
                        <ion-option-button class="button-positive" ng-click="borrarActuacion(actuacion)">
                            Borrar
                        </ion-option-button>
                    </ion-item>
                </ion-card>
            </ion-list>
        </ion-list>
    </ion-content>
</ion-view>
