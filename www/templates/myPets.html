<!--
Sacar las imagenes reales de las mascotas
-->
<ion-view title="Mis mascotas">
    <ion-nav-buttons side="right">
        <button class="button button-icon ion-plus-round" ng-click="addPet()">
        </button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="true" class="has-header">

        <div class="spacer" style="width: 285px; height: 9px;"></div>
        <h4>Listado de mascotas</h4>
        <div class="spacer" style="width: 285px; height: 3px;"></div>

        <ion-list>
            <ion-list ng-controller="myPetsCtrl" show-delete="shouldShowDelete" show-reorder="shouldShowReorder" can-swipe="listCanSwipe">
                <ion-card>
                    <ion-item class="item-thumbnail-left" ng-repeat="mascota in service.mascotas track by $index" ng-click="showDetailPet(mascota)">
                        <img src="img/perroIcon.jpg">
                        <h2>{{mascota.name}}</h2>
                        <p>{{mascota.date | date:'dd/MM/yyyy HH:mm'}}</p>
                        <p>{{macota.type}}</p>
                        <ion-option-button class="button-positive" ng-click="borrarMascota(mascota)">
                            Borrar
                        </ion-option-button>
                    </ion-item>
                </ion-card>
            </ion-list>
        </ion-list>
    </ion-content>
</ion-view>
